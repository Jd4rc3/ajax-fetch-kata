<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">CRUD API REST</h1>
      <section class="crud row mt-5">
        <article class="col-12 col-lg-4">
          <h3 class="crud-title">Add Saint</h3>
          <form class="crud-form mb-5">
            <input
              class="form-control mb-3"
              type="text"
              name="saintName"
              placeholder="name"
              required
            />
            <br />
            <input
              type="text"
              name="constellation"
              placeholder="constellation"
              required
              class="form-control mb-3"
            />
            <br />
            <input class="btn btn-outline-success" type="submit" value="send" />
            <input type="hidden" name="id" />
          </form>
        </article>
        <article class="col-12 col-lg-8">
          <h3>Saints</h3>
          <table class="crud-table table">
            <thead class="">
              <tr>
                <th>Name</th>
                <th>Constellation</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </article>
      </section>
      <template id="crud-template">
        <tr>
          <td class="name"></td>
          <td class="constellation"></td>
          <td>
            <button class="edit btn btn-outline-danger">Edit</button>
            <button class="delete btn btn-outline-secondary">Delete</button>
          </td>
        </tr>
      </template>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="javascript/controller/saints.controller.mjs"
      defer
      async
    ></script>
  </body>
</html>
